<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 all-incidents-table">
    <ng-container matColumnDef="address">
        <th mat-header-cell *matHeaderCellDef> Address </th>
        <td mat-cell *matCellDef="let element"> {{element.address?.value}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.patient.lastName + ", " + element.patient.firstName}} </td>
    </ng-container>

    <ng-container matColumnDef="problem">
        <th mat-header-cell *matHeaderCellDef> Problem </th>
        <td mat-cell *matCellDef="let element"> {{element.problem}} </td>
    </ng-container>

    <ng-container matColumnDef="gender">
        <th mat-header-cell *matHeaderCellDef> Gender </th>
        <td mat-cell *matCellDef="let element"> {{element.patient.gender == 0 ? "Male" : "Female"}} </td>
    </ng-container>

    <ng-container matColumnDef="diseases">
        <th mat-header-cell *matHeaderCellDef> Diseases </th>
        <td mat-cell *matCellDef="let element"> {{element.patient.diseases}} </td>
    </ng-container>

    <ng-container matColumnDef="yearOfBirth">
        <th mat-header-cell *matHeaderCellDef> Year of birth </th>
        <td mat-cell *matCellDef="let element"> {{element.patient.yearOfBirth}} </td>
    </ng-container>

    <ng-container matColumnDef="location">
        <th mat-header-cell *matHeaderCellDef> Location </th>
        <td mat-cell *matCellDef="let element">
            <a href="http://www.google.com/maps/place/{{element.address?.location.x}},{{element.address?.location.y}}"
                target="_blank">
                Location
            </a>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [length]="dataSource?.totalItems"
              [pageSize]="dataSource?.pageSize">
</mat-paginator>
