<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 all-incidents-table">
    <ng-container matColumnDef="address">
        <th mat-header-cell *matHeaderCellDef>Адреса виклику</th>
        <td mat-cell *matCellDef="let element">
                <ng-container>
                    <p>{{element.address?.value}}</p>
                    <a href="http://www.google.com/maps/place/{{element.address?.location.x}},{{element.address?.location.y}}"
                        target="_blank">
                        Відкрити карту
                    </a>
                </ng-container>
        </td>
    </ng-container>

    <ng-container matColumnDef="gender">
        <th mat-header-cell *matHeaderCellDef> Стать </th>
        <td mat-cell *matCellDef="let element"> {{element.patient.gender == 0 ? "Чоловік" : "Жінка"}} </td>
    </ng-container>

    <ng-container matColumnDef="yearOfBirth">
        <th mat-header-cell *matHeaderCellDef> Вік </th>
        <td mat-cell *matCellDef="let element"> {{getAge(element.patient.yearOfBirth)}} </td>
    </ng-container>

    <ng-container matColumnDef="problem">
        <th mat-header-cell *matHeaderCellDef> Скарга </th>
        <td mat-cell *matCellDef="let element"> {{element.problem}} </td>
    </ng-container>

    <ng-container matColumnDef="diseases">
        <th mat-header-cell *matHeaderCellDef> Анамнез </th>
        <td mat-cell *matCellDef="let element"> {{element.patient.diseases}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Ім'я </th>
        <td mat-cell *matCellDef="let element"> {{element.patient.lastName + ", " + element.patient.firstName}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [length]="dataSource?.totalItems"
              [pageSize]="dataSource?.pageSize">
</mat-paginator>
